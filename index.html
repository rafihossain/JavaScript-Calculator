<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
   
   
     <div class="container">
         <div class="row">
             <div class="col-md-6 m-auto">
                 <div class="card">
                     <div class="card-body">
                         <div class="form-group">
                            <label class="col-md-5">firstNumber</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="firstNumber">
                                </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-5">secondNumber</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="secondNumber">
                                </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-5">result</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="result">
                                </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-5"></label>
                                <div class="col-md-7">
                                    <input type="submit" class="btn btn-success" id="add" value="+">
                                    <input type="submit" class="btn btn-success" id="sub" value="-">
                                    <input type="submit" class="btn btn-success" id="mul" value="*">
                                    <input type="submit" class="btn btn-success" id="div" value="/">
                                    <input type="submit" class="btn btn-success" id="mod" value="%">
                                </div>
                          </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>

    
    <script>
        
        var btnAdd = document.getElementById('add');
        btnAdd.onclick = function(){
            var fnumber= Number(document.getElementById('firstNumber').value);
            var lnumber= Number(document.getElementById('secondNumber').value);
            
            var result= fnumber+lnumber;
            
            document.getElementById('result').value = result;
        };
        
        var btnSub = document.getElementById('sub');
        btnSub.onclick = function(){
            var fnumber= Number(document.getElementById('firstNumber').value);
            var lnumber= Number(document.getElementById('secondNumber').value);
            
            var result= fnumber-lnumber;
            
            document.getElementById('result').value = result;
        };
        
        var btnMul = document.getElementById('mul');
        btnMul.onclick = function(){
            var fnumber= Number(document.getElementById('firstNumber').value);
            var lnumber= Number(document.getElementById('secondNumber').value);
            
            var result= fnumber*lnumber;
            
            document.getElementById('result').value = result;
        };
        
        var btnDiv = document.getElementById('div');
        btnDiv.onclick = function(){
            var fnumber= Number(document.getElementById('firstNumber').value);
            var lnumber= Number(document.getElementById('secondNumber').value);
            
            var result= fnumber/lnumber;
            
            document.getElementById('result').value = result;
        };
        
        var btnMod = document.getElementById('mod');
        btnMod.onclick = function(){
            var fnumber= Number(document.getElementById('firstNumber').value);
            var lnumber= Number(document.getElementById('secondNumber').value);
            
            var result= fnumber%lnumber;
            
            document.getElementById('result').value = result;
        };
        
        
        
        
        
    </script>
    
</body>
</html>
